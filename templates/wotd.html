<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }} - WOTD:{{ date }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p>{{ pronounce }} | {{ type }}</p>

        <p>{{ doYouKnow|striptags }}</p>
    </body>
</html>
